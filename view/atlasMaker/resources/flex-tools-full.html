<html>
<body>
<style>
* {
    box-sizing: border-box;
}
body {
    background: yellow;
    height:100%;
    font-size:10px;
}
.img {
    display:inline-block;
    background:yellow;
    width:25px;
    height:25px;
}
div {
    border: thin solid black;
    padding:10px;
}
div::before {
    content:attr(id);
    position:absolute;
    color:white;
    margin-top:-10px;
    background: #555;
}
</style>

<div id='toolsSide' style='display:block;height:100%;background:white'>
    <div id='tools-maximized' style='display:flex;flex-direction:column;height:100%;background:pink'>

        <!-- tools hide/show, display left/right -->
        <div id='toolbarHeaderBlock' style='flex:0 1 28px;background:#fdd'>

            <div style='display:flex;background:#333'>
                <div style='flex:0 0 28px'><div id='display-minimize' title='Minimize toolbar' class='a push'><span class='img icon'>-</span></div></div>
                <div style='flex:1 1 auto'></div>
                <div style='flex:0 0 28px'><div id='display-left' title='Display to the left' class='a push'><span class='img icon'>&lt;</span></div></div>
                <div style='flex:0 0 28px'><div id='display-right' title='Display to the right' class='a push'><span class='img icon'>&gt;</span></div></div>
            </div>

        </div>

        <!-- slider -->
        <div id='sliderBlock' style='flex:0 0 28px;background:#dfd'>
            <div style='display:flex'>
                <div style='flex:0 0 28px'>
                    <div id='prev' class='a push'>-</div>
                </div>
                <div style='flex:1 0 28px;position:relative'>
                    <div style='display:inline-block;width:100%;position:relative'>
                        <div id='slice' class='slider' data-max=100 data-val=0 style='position:relative;margin-left:10px;width:calc(100% - 20px)'>
                            <div class='track' style='position:absolute;left:0;top:50%;width:100%;border-top:1px solid #fff;padding:0;height:0;display:inline-block'></div>
                            <div class='thumb' style='transform:translate(-10px,-10px);border-radius:10px;position:absolute;left:0;top:50%;padding:0;width:20px;height:20px;background-color:#fff;display:inline-block'></div>
                        </div>
                    </div>
                </div>
                <div style='flex:0 0 28px'>
                    <div id='next' class='a push'>+</div>
                </div>
            </div>
        </div>

        <!-- buttons -->
        <div id='buttonsBlock' style='flex:0 0 auto;background:#ddf'>
            <div style='display:flex;flex-wrap:wrap'>

                <div id='buttons-left' style='flex:1 0 250px;width:50px;background:#faa'>
                    <div id='plane' style='display:flex;background:red' class='chose'>
                        <div style='flex:1'><div id='sag' title='Sagittal' class='a'><span class='img icon'></span></div></div>
                        <div style='flex:1'><div id='cor' title='Coronal' class='a'><span class='img icon'></span></div></div>
                        <div style='flex:1'><div id='axi' title='Axial' class='a'><span class='img icon'></span></div></div>
                    </div>
                    <div id='view' style='display:flex;background:green'>
                        <div style='flex:1'><div id='fullscreen' title='Full screen' class='a toggle'><span class='img icon'></span></div></div>
                        <div style='flex:1'><div id='3drender' title='3D render' class='a push'><span class='img icon'></span></div></div>
                        <div style='flex:1'><div id='link' title='Link' class='a push'><span class='img icon'></span></div></div>
                        <div style='flex:1'><div id='bubble' title='Chat' class='a toggle pressed'><span class='img icon'></span></div></div>
                        <div style='flex:1'><div id='upload' title='Upload' class='a push'><span class='img icon'></span></div></div>
                        <div style='flex:1'><div id='download' title='Download' class='a push'><span class='img icon'></span></div></div>
                        <div style='flex:1'><div id='precise' title='Precise cursor' class='a toggle'><span class='img icon'></span></div></div>
                    </div>
                </div>

                <div id='buttons-right' style='flex:1 0 250px;width:50px;background:#afa'>
                    <div id='paint' style='display:flex;background:red' class='chose'>
                        <div style='flex:1'><div id='show' title='Show' class='a pressed'><span class='img icon'></span></div></div>
                        <div style='flex:1'><div id='paint' title='Paint' class='a'><span class='img icon'></span></div></div>
                        <div style='flex:1'><div id='erase' title='Erase' class='a'><span class='img icon'></span></div></div>
                        <div style='flex:1'><div id='measure' title='Measure' class='a'><span class='img icon'></span></div></div>
                        <div style='flex:1'><div id='adjust' title='Adjust' class='a'><span class='img icon'></span></div></div>
                        <div style='flex:1'><div id='eyedrop' title='Eyedrop' class='a'><span class='img icon'></span></div></div>
                    </div>
                    <div id='fill' style='display:flex;background:green'>
                        <div style='flex:1'><div id='color'><span class='img icon'></span></div></div>
                        <div style='flex:1'><div id='fill' class='a toggle'><span class='img icon'></span></div></div>
                        <div style='flex:1'><div id='undo' title='Undo' class='a push'><span class='img icon'></span></div></div>
                        <div style='flex:1'><div id='save' title='Save' class='a push'><span class='img icon'></span></div></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- pen size -->
        <div id='penSizeBlock' style='flex:0 0 28px;background:#fdd'>
            <div style='display:flex' class='chose' id='penSize'>
                <div style='flex:1'><div title='1' class='a pressed'>1</div></div>
                <div style='flex:1'><div title='2' class='a'>2</div></div>
                <div style='flex:1'><div title='3' class='a'>3</div></div>
                <div style='flex:1'><div title='5' class='a'>5</div></div>
                <div style='flex:1'><div title='10' class='a'>10</div></div>
                <div style='flex:1'><div title='15' class='a'>15</div></div>
            </div>
        </div>

        <!-- chat -->
        <div id='chatBlock' style='flex:1 1 auto;background:#afa;position:relative;display:flex'>
            <div id='chatBlockContent' style='flex:1;background:yellow;display:flex;flex-direction:column'>
                <div style='flex:0 0 28px'><div id='chat'>Chat (disconnected)</div></div>
                <div style='flex:1 1 auto;background:#f99;display:flex'><div id='log' class='a' style='flex:1;height:auto'></div></div>
                <div style='flex:0 0 28px'><input id='msg' type='text' style='width:100%'></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
